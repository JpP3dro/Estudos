<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
  <h1>Tags em HTML</h1>
  <p>Em HTML5, temos alguns comandos básicos, como:</p>
  <ul type="square">
    <li><abbr title="Pode usar a tag h1 até a h6">Títulos</abbr></li>
<li><abbr title="Pode usar a tag p">Parágrafos</abbr></li>
<li><abbr title="Pode usar a tag img">Imagens</abbr></li>
<li><abbr title="Pode usar a tag abbr">Abreviações</abbr></li>
<li><abbr title="Pode usar a tag code">Código-fonte</abbr></li>
<li><abbr title="Pode usar a tag ol">Listas ordenadas</abbr></li>
<li><abbr title="Pode usar a tag ul">Listas não ordenadas</abbr></li>
  </ul>  
</body>
</html>

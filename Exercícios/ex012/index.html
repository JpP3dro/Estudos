<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
   <h1>Inserindo vídeos hospedados localmente</h1>
   <p>Este vídeo está hospedado no meu próprio servidor.</p> <!--Essa não é a maneira mais adequada profissionalmente.-->
   <video src="videos/meu-video.mp4" width="400px" controls></video> <!--É possível fazer isso com todas as extensões.-->
   <h2>Outra maneira mais adequada</h2>
   <video width="400px" controls poster="imagens/medio.png">
    <source src="videos/meu-video.mp4" type="video/mp4">
    <source src="videos/meu-video.mp4" type="video/mp4">
    <!--Aqui, teria mais sources para as exxtensões do vídeo diferentes, porém, temos apenas um vídeo, então fica a consideração.--> <!--A ordem dos sources faz diferença, ele sempre buscará o primeiro, depois o segundo e por ai vai.-->
    <p>Seu navegador não tem compatibilidade com reprodução de vídeo.</p>
   </video>
   <h1>Inserindo vídeos do Youtube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe> <!--Vídeo do Youtube.-->
</body>
</html>
